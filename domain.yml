intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - fever
  - cough
  - shortness_of_breath
  - interacted
  - examined
  - diabetes
  - hypertension
  - lung_disease
  - heart_disease
  - corona_test


responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_symptoms:
  - text: Are you experiencing any of the following symptoms?
    buttons:
    - payload: /fever
      title: Fever and cough
    - payload: /shortness_of_breath
      title: Shortness_of_breath
    - payload: /deny
      title: None of the above

  utter_had_any:
  - text: 'Have you ever had any of the following:'
    buttons:
    - payload: /diabetes
      title: Diabetes or Hypertension
    - payload: /lung_disease
      title: Lung Disease or Heart Disease
    - payload: /deny
      title: None of the above
  
  utter_travel_14:
  - text: Have you travelled anywhere internationally in last 14 days?
    buttons:
    - payload: /affirm
      title: Yes
    - payload: /deny
      title: No

  utter_apply:
  - text: Which of the following apply to you?
    buttons:
    - payload: /interacted
      tile: I have recently interacted or lived with someone who has tested positive for corona virus.
    - payload: /examined
      tile: I am a healthcare worker and I examined a corona virus confirmed case without protective gears.
    - payload: /deny
      tile: None of the above

  utter_low_risk:
  - text: 'Your infection risk is low. We recommend hat you stay at home to avoid\
          \ any chance of exposure to the Novel Coronavirus. \nRetake he Self-Assesment\
          \ Test if you develop symptoms or come in contact with a corona virus confirmed patient.'
    buttons:
    - payload: /goodbye
      tile: ok


actions:
  - utter_greet
  - utter_cheer_up
  - utter_did_that_help
  - utter_happy
  - utter_goodbye
  - utter_iamabot
  - utter_symptoms
  - utter_had_any
  - utter_low_risk
  - utter_travel_14
  - utter_apply

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
